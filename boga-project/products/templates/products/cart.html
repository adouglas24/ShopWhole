{% extends 'base.html' %}
{% block content %}
<div class="text-center">
  <h1>YOUR CART</h1>
</div>
<div class="container">
  <div class="table-striped">
    <table style="width:100%" >
      <tr>
        <th>Product</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    {% for item in cart %}
    <tr>
      <td>{{item.title}}</td>
      <td>{{item.body}}</td>
      <td>{{item.price}}</td>
    </tr>
    {% endfor %}
    </table>
    Final Price: {{finalPrice}}
  </div>


</div>

{% endblock %}
